<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>       
        
        <p id="timer"></p>
        <input id="user_name" value="viswanath"/>
        <button id="btn">Click me</button>
        
        <p id="result">asdfad</p>
        
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
        <script src="resources/jquery-3.3.1.min.js"></script>
        <script>
            //jQuery
            $("#result").css("color","red");
            $("#result").attr("title","red text");
            $("#result").addClass("test1"); //add class to element
            $("#result").hasClass("test1"); //boolean
            $("#result").text("abc"); //set the text
            $("#user_name").val("texxt"); //set input value


            console.log($("#result").css("color"));
            console.log($("#result").attr("title"));
            console.log($("#result").text()); //get the text
            $("#user_name").val()// get input value

            var foo = function(){
              alert($("#user_name").val());
            };
            $("#btn").click(foo);


            var keyUpHandler = function(){
                // this.value;
                // event.target.value;
                $("#result").text($("#user_name").val());
            };

            $("#user_name").keyup(keyUpHandler);
            
            // $("#btn").click(function(){

        </script>

    </body>
