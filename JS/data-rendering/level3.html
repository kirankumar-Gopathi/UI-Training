        <script>

            //level 3
            var names = ["Viswanath", "sagar", "test", "test1", "test2", "test3", "test4"];

                // var li2 = document.createElement("li");

                for(var i=0; i < names.length; i++){
                    var li = document.createElement("li");
                    li.innerText = names[i];

                body.appendChild(ul);
