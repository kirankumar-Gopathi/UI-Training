<!DOCTYPE html>
<html>
<style>
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position the tooltip */
    position: absolute;
    z-index: 1;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
<body style="text-align:center;">

<div class="tooltip">
    HTML
  <span class="tooltiptext">Hyper Text Markup Language</span>
</div>

<div title="sdafashdkasdhaskdh">TEST</div>

</body>
</html>
